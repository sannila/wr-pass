<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New User</title>
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <div class="header">
      <button class="back-button" id="backBtn">Back</button>
      <button
        class="userList-button"
        id="userListbtn"
        type="button"
      >
        User List
      </button>
      <button class="logout-button" id="logoutBtn">Logout</button>
    </div>
    <div class="container" id="new_user">
      <h1>Add New User</h1>
      <div class="form-container">
        <div id="errorMessageSection">
          <span id="errorMessage" style="color: red; font-weight: bold"></span>
        </div>
        <form id="add-user-form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="action-button" id="addBtn">Add</button>
        </form>
      </div>
    </div>
    <div class="container" id="list_user" style="display: none">
      <h1>User List</h1>
      <div class="list-section">
        <table id="dynamicTable">
          <thead>
            <tr>
              <th>Email</th>
              <th>Password</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will be inserted here -->
          </tbody>
        </table>
      </div>
      <div id="loading">
        <p>Loading...</p>
      </div>
    </div>
  </body>
  <script src="user.js"></script>
</html>
