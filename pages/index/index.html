<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span>
                Hi, <span id="loggedInUser"></span>
            </span>
            <button id="logoutBtn" class="logout-button">Logout</button>
        </div>

        <div class="list-section" id="showpassword_section">
            <table id="match_dataList" class="data-list">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>User Name</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="url"></td>
                        <td id="userName"></td>
                        <td id="password"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="#" id="showAllPassword">Show All Passwords</a>
        <a href="#" id="hideAllPassword" style="display: none;">Hide All Passwords</a>
        
        <div class="list-section">
            <table id="dataList" class="data-list" style="display: none;">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>User Name</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
