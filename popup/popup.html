<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WR-Pass</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h2>Welcome to WR-Pass</h2>
      <form>
        <!-- <div id="registeredEmailSection">
          Hi, <span id="registeredEmail"></span>
        </div> -->
        <div id="errorMessageSection">
          <span id="errorMessage" style="color: red; font-weight: bold;"></span>
        </div>

        <div class="mb-3"  id="emailField">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailId" placeholder="name@example.com" required>
        </div>

        <div id="passwordField"  class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <!-- <button type="submit" id="signInBtn">Submit</button> Â  -->
        <button type="submit" id="signInBtn" class="btn btn-primary">Sign-in</button>
      </form>
      <div>
        <!-- <a href="#" id="differentUserLink">Sign-in as different user</a> -->
        <button type="button" class="btn btn-link"  id="differentUserLink">Sign-in as different user</button>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
</html>
